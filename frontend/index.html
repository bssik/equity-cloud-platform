<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityCloud Â· Real-Time Market Data</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-weight='bold'>E</text></svg>">
    <style>
        :root {
            --bg0: #070a12;
            --bg1: #0b1220;
            --card: #0f172a;
            --muted: #475569;
            --muted2: #64748b;
            --accent: #2563eb;
            --accent2: #06b6d4;
            --accent3: #22c55e;
            --shadow: 0 18px 45px rgba(2,6,23,.35);
            --radius: 18px;
        }

        :root.light {
            --bg0: #f8fafc;
            --bg1: #f1f5f9;
            --card: #ffffff;
            --muted: #94a3b8;
            --muted2: #64748b;
            --shadow: 0 18px 45px rgba(15,23,42,.12);
        }

        :root.light body {
            color: #0f172a;
        }

        :root.light .brand-text {
            color: #475569;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }

        body {
            background: radial-gradient(1200px 600px at 20% 10%, rgba(37,99,235,.25), transparent 55%),
                        radial-gradient(900px 500px at 85% 18%, rgba(6,182,212,.22), transparent 55%),
                        radial-gradient(900px 500px at 50% 95%, rgba(34,197,94,.16), transparent 60%),
                        linear-gradient(180deg, var(--bg0), var(--bg1));
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body:before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: linear-gradient(to right, rgba(148,163,184,.08) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(148,163,184,.08) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(circle at 50% 30%, rgba(0,0,0,.9), transparent 70%);
            opacity: .35;
        }

        .container {
            width: min(580px, 94vw);
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            color: #cbd5e1;
        }

        .mark {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: conic-gradient(from 180deg, var(--accent), var(--accent2), var(--accent3), var(--accent));
            box-shadow: 0 10px 30px rgba(37,99,235,.25);
        }

        .brand-text {
            font-size: 13px;
            letter-spacing: .08em;
            text-transform: uppercase;
            opacity: .9;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 12px;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 18px;
            transition: all .2s;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,.15);
            transform: scale(1.05);
        }

        :root.light .theme-toggle {
            background: rgba(0,0,0,.05);
            border-color: rgba(0,0,0,.1);
        }

        :root.light .theme-toggle:hover {
            background: rgba(0,0,0,.1);
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.98));
            color: #0b1220;
            border: 1px solid rgba(226,232,240,.75);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(600px 250px at 10% 0%, rgba(37,99,235,.12), transparent 60%),
                        radial-gradient(600px 250px at 95% 15%, rgba(6,182,212,.10), transparent 60%);
            pointer-events: none;
        }

        .card-content {
            position: relative;
        }

        h1 {
            margin: 0 0 12px;
            font-size: clamp(26px, 4vw, 32px);
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            margin: 0 0 16px;
            color: var(--muted2);
            font-size: 13px;
        }

        .history-section {
            margin-bottom: 20px;
            display: none;
        }

        .history-section.visible {
            display: block;
        }

        .history-label {
            font-size: 11px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .history-chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .history-chip {
            padding: 6px 12px;
            background: rgba(37,99,235,.1);
            border: 1px solid rgba(37,99,235,.3);
            border-radius: 8px;
            font-size: 12px;
            color: var(--accent);
            cursor: pointer;
            transition: all .2s ease;
        }

        .history-chip:hover {
            background: rgba(37,99,235,.2);
            border-color: var(--accent);
        }

        .kbd-hint {
            display: inline-block;
            padding: 2px 6px;
            background: rgba(255,255,255,.1);
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 4px;
            font-size: 10px;
            font-family: monospace;
            margin-left: 6px;
        }

        :root.light .kbd-hint {
            background: rgba(0,0,0,.05);
            border-color: rgba(0,0,0,.15);
        }

        .watchlist-card {
            margin-top: 24px;
            background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.98));
            border: 1px solid rgba(226,232,240,.75);
            border-radius: var(--radius);
            padding: 24px;
            display: none;
        }

        .watchlist-card.visible {
            display: block;
        }

        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .watchlist-title {
            font-size: 16px;
            font-weight: 600;
            color: #0f172a;
        }

        .watchlist-items {
            display: grid;
            gap: 12px;
        }

        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(241,245,249,.5);
            border: 1px solid rgba(226,232,240,.9);
            border-radius: 10px;
            transition: all .2s;
            cursor: pointer;
        }

        .watchlist-item:hover {
            background: rgba(226,232,240,.7);
            border-color: var(--accent);
        }

        .watchlist-symbol {
            font-weight: 600;
            color: #0f172a;
            font-size: 14px;
        }

        .watchlist-remove {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px 8px;
            font-size: 14px;
            border-radius: 6px;
            transition: all .2s;
        }

        .watchlist-remove:hover {
            background: rgba(239,68,68,.1);
            color: #ef4444;
        }

        .add-to-watchlist {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: rgba(37,99,235,.1);
            border: 1px solid rgba(37,99,235,.3);
            border-radius: 8px;
            font-size: 12px;
            color: var(--accent);
            cursor: pointer;
            transition: all .2s;
        }

        .add-to-watchlist:hover {
            background: rgba(37,99,235,.2);
            border-color: var(--accent);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed rgba(226,232,240,.95);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-label {
            font-size: 10px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted2);
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 40px 14px 16px;
            border: 1px solid rgba(226,232,240,.9);
            border-radius: 12px;
            background: rgba(241,245,249,.75);
            color: #0f172a;
            font-size: 14px;
            text-transform: uppercase;
            transition: all .2s ease;
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 4px;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity .2s;
        }

        .clear-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-btn:hover {
            color: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37,99,235,.15);
        }

        input::placeholder {
            color: var(--muted);
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(37,99,235,.35);
            transition: all .2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,.45);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            border: 1px solid rgba(226,232,240,.95);
            border-radius: 14px;
            background: rgba(255,255,255,.9);
            padding: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: var(--muted2);
            font-style: italic;
            font-size: 13px;
        }

        .quote-grid {
            display: grid;
            gap: 16px;
            width: 100%;
        }

        .quote-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(226,232,240,.95);
        }

        .quote-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .quote-label {
            font-size: 11px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted2);
        }

        .quote-value {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #0f172a;
        }

        .quote-change {
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: var(--accent3);
        }

        .negative {
            color: #ef4444;
        }

        .error {
            color: #ef4444;
            font-size: 13px;
        }

        .timestamp {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed rgba(226,232,240,.95);
            font-size: 11px;
            color: var(--muted2);
            text-align: center;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(37,99,235,.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 6px 12px;
            background: rgba(241,245,249,.9);
            border: 1px solid rgba(226,232,240,.9);
            border-radius: 8px;
            font-size: 12px;
            color: var(--muted2);
            cursor: pointer;
            transition: all .2s ease;
        }

        .example-chip:hover {
            background: rgba(226,232,240,.95);
            border-color: var(--accent);
            color: var(--accent);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (hover: hover) {
            button:hover {
                transform: translateY(-2px);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .theme-toggle {
                top: 12px;
                right: 12px;
                padding: 8px 12px;
                font-size: 16px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 12px;
            }

            .examples {
                gap: 6px;
            }

            .example-chip {
                font-size: 11px;
                padding: 5px 10px;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            #result {
                padding: 16px;
                min-height: 100px;
            }

            .quote-value {
                font-size: 18px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .watchlist-card {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme (Ctrl+/)" aria-label="Toggle theme">ðŸŒ“</button>
    <div class="container">
        <div class="brand">
            <div class="mark"></div>
            <span class="brand-text">EquityCloud Analytics</span>
        </div>

        <div class="card">
            <div class="card-content">
                <h1>Real-Time Market Data</h1>
                <p class="subtitle">Enter a ticker symbol to fetch live stock quotes powered by Azure <span class="kbd-hint" title="Press / to focus input">Press /</span></p>

                <div class="history-section" id="historySection">
                    <div class="history-label">Recent searches</div>
                    <div class="history-chips" id="historyChips"></div>
                </div>

                <div class="examples">
                    <span class="example-chip" onclick="selectSymbol('MSFT')">MSFT</span>
                    <span class="example-chip" onclick="selectSymbol('AAPL')">AAPL</span>
                    <span class="example-chip" onclick="selectSymbol('GOOGL')">GOOGL</span>
                    <span class="example-chip" onclick="selectSymbol('TSLA')">TSLA</span>
                    <span class="example-chip" onclick="selectSymbol('NVDA')">NVDA</span>
                </div>

                <div class="search-box">
                    <div class="input-wrapper">
                        <input type="text" id="symbolInput" placeholder="Enter ticker symbol" oninput="handleInput(this)" onkeypress="if(event.key==='Enter') fetchStock()" maxlength="6">
                        <button class="clear-btn" id="clearBtn" onclick="clearInput()" title="Clear">âœ•</button>
                    </div>
                    <button id="searchBtn" onclick="fetchStock()">Search</button>
                </div>

                <div id="result">
                    <span class="loading">Enter a symbol to begin</span>
                </div>
            </div>
        </div>

        <div class="watchlist-card" id="watchlistCard">
            <div class="watchlist-header">
                <div class="watchlist-title">ðŸ“Œ Watchlist</div>
            </div>
            <div class="watchlist-items" id="watchlistItems"></div>
        </div>
    </div>

    <script>
        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.className = savedTheme;

        // Load and display history
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            const historyChips = document.getElementById('historyChips');
            const historySection = document.getElementById('historySection');

            if (history.length > 0) {
                historySection.classList.add('visible');
                historyChips.innerHTML = history.map(symbol =>
                    `<span class="history-chip" onclick="selectSymbol('${symbol}')">${symbol}</span>`
                ).join('');
            } else {
                historySection.classList.remove('visible');
            }
        }

        function saveToHistory(symbol) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            history = history.filter(s => s !== symbol);
            history.unshift(symbol);
            history = history.slice(0, 3);
            localStorage.setItem('searchHistory', JSON.stringify(history));
            loadHistory();
        }

        // Watchlist functions
        function loadWatchlist() {
            const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
            const watchlistItems = document.getElementById('watchlistItems');
            const watchlistCard = document.getElementById('watchlistCard');

            if (watchlist.length > 0) {
                watchlistCard.classList.add('visible');
                watchlistItems.innerHTML = watchlist.map(symbol =>
                    `<div class="watchlist-item" onclick="selectSymbol('${symbol}')">
                        <span class="watchlist-symbol">${symbol}</span>
                        <button class="watchlist-remove" onclick="event.stopPropagation(); removeFromWatchlist('${symbol}')" title="Remove">âœ•</button>
                    </div>`
                ).join('');
            } else {
                watchlistCard.classList.remove('visible');
            }
        }

        function addToWatchlist(symbol) {
            let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
            if (!watchlist.includes(symbol)) {
                watchlist.push(symbol);
                localStorage.setItem('watchlist', JSON.stringify(watchlist));
                loadWatchlist();
            }
        }

        function removeFromWatchlist(symbol) {
            let watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
            watchlist = watchlist.filter(s => s !== symbol);
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            loadWatchlist();
        }

        function toggleTheme() {
            const current = document.documentElement.className;
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.className = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '/') {
                e.preventDefault();
                document.getElementById('symbolInput').focus();
            } else if (e.key === 'Escape') {
                clearInput();
            }
        });

        window.addEventListener('load', () => {
            loadHistory();
            loadWatchlist();
        });

        function handleInput(input) {
            const clearBtn = document.getElementById('clearBtn');
            clearBtn.classList.toggle('visible', input.value.length > 0);
        }

        function clearInput() {
            const input = document.getElementById('symbolInput');
            input.value = '';
            document.getElementById('clearBtn').classList.remove('visible');
            input.focus();
        }

        function selectSymbol(symbol) {
            document.getElementById('symbolInput').value = symbol;
            handleInput(document.getElementById('symbolInput'));
            fetchStock();
        }

        async function fetchStock() {
            const input = document.getElementById('symbolInput').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            const searchBtn = document.getElementById('searchBtn');

            // Validate input: only letters, 1-6 characters
            const symbol = input.replace(/[^A-Z]/g, '');

            if (!symbol) {
                resultDiv.innerHTML = '<span class="loading">Please enter a valid symbol</span>';
                return;
            }

            if (symbol.length > 6) {
                resultDiv.innerHTML = '<span class="error">Symbol too long (max 6 characters)</span>';
                return;
            }

            // Disable button and show spinner
            searchBtn.disabled = true;
            resultDiv.innerHTML = '<div class="spinner"></div>';

            const fetchTime = new Date();

            try {
                const response = await fetch(`/api/quote/${symbol}`);

                if (!response.ok) {
                    if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please wait a moment.');
                    } else if (response.status === 500) {
                        throw new Error('Server error. API key may be missing or invalid.');
                    } else {
                        throw new Error('Network error. Please check your connection.');
                    }
                }

                const data = await response.json();
                const quote = data['Global Quote'];

                if (quote && Object.keys(quote).length > 0) {
                    saveToHistory(symbol);
                    const price = parseFloat(quote['05. price']);
                    const change = quote['10. change percent'];
                    const isPositive = change && !change.startsWith('-');
                    const timeStr = fetchTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                    
                    const open = quote['02. open'];
                    const high = quote['03. high'];
                    const low = quote['04. low'];
                    const volume = quote['06. volume'];
                    const prevClose = quote['08. previous close'];
                    const tradingDay = quote['07. latest trading day'];

                    const watchlist = JSON.parse(localStorage.getItem('watchlist') || '[]');
                    const isInWatchlist = watchlist.includes(symbol);

                    resultDiv.innerHTML = `
                        <div class="quote-grid">
                            <div class="quote-item">
                                <span class="quote-label">Symbol</span>
                                <span class="quote-value">${quote['01. symbol']}</span>
                            </div>
                            <div class="quote-item">
                                <span class="quote-label">Price (USD)</span>
                                <span class="quote-value">$${price.toFixed(2)}</span>
                            </div>
                            ${change ? `
                            <div class="quote-item">
                                <span class="quote-label">Change</span>
                                <span class="quote-change ${isPositive ? 'positive' : 'negative'}">
                                    ${isPositive ? '+' : ''}${change}
                                </span>
                            </div>` : ''}
                            
                            <div class="details-grid">
                                ${open ? `<div class="detail-item"><span class="detail-label">Open</span><span class="detail-value">$${parseFloat(open).toFixed(2)}</span></div>` : ''}
                                ${high ? `<div class="detail-item"><span class="detail-label">High</span><span class="detail-value">$${parseFloat(high).toFixed(2)}</span></div>` : ''}
                                ${low ? `<div class="detail-item"><span class="detail-label">Low</span><span class="detail-value">$${parseFloat(low).toFixed(2)}</span></div>` : ''}
                                ${prevClose ? `<div class="detail-item"><span class="detail-label">Prev Close</span><span class="detail-value">$${parseFloat(prevClose).toFixed(2)}</span></div>` : ''}
                                ${volume ? `<div class="detail-item"><span class="detail-label">Volume</span><span class="detail-value">${parseInt(volume).toLocaleString()}</span></div>` : ''}
                                ${tradingDay ? `<div class="detail-item"><span class="detail-label">Trading Day</span><span class="detail-value">${tradingDay}</span></div>` : ''}
                            </div>
                            
                            <div class="timestamp">Last updated at ${timeStr}</div>
                        </div>
                        ${!isInWatchlist ? `<button class="add-to-watchlist" onclick="addToWatchlist('${symbol}')">ðŸ“Œ Add to Watchlist</button>` : `<div class="add-to-watchlist" style="opacity: 0.6; cursor: default;">âœ“ In Watchlist</div>`}
                    `;
                } else if (data.Note && data.Note.includes('API call frequency')) {
                    resultDiv.innerHTML = '<span class="error">API rate limit reached. Please try again in a minute.</span>';
                } else {
                    resultDiv.innerHTML = '<span class="error">Symbol not found. Check the ticker and try again.</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">${error.message}</span>`;
            } finally {
                // Re-enable button
                searchBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
