<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquityCloud Â· Real-Time Market Data</title>
    <style>
        :root {
            --bg0: #070a12;
            --bg1: #0b1220;
            --card: #0f172a;
            --muted: #475569;
            --muted2: #64748b;
            --accent: #2563eb;
            --accent2: #06b6d4;
            --accent3: #22c55e;
            --shadow: 0 18px 45px rgba(2,6,23,.35);
            --radius: 18px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }

        body {
            background: radial-gradient(1200px 600px at 20% 10%, rgba(37,99,235,.25), transparent 55%),
                        radial-gradient(900px 500px at 85% 18%, rgba(6,182,212,.22), transparent 55%),
                        radial-gradient(900px 500px at 50% 95%, rgba(34,197,94,.16), transparent 60%),
                        linear-gradient(180deg, var(--bg0), var(--bg1));
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body:before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: linear-gradient(to right, rgba(148,163,184,.08) 1px, transparent 1px),
                            linear-gradient(to bottom, rgba(148,163,184,.08) 1px, transparent 1px);
            background-size: 64px 64px;
            mask-image: radial-gradient(circle at 50% 30%, rgba(0,0,0,.9), transparent 70%);
            opacity: .35;
        }

        .container {
            width: min(580px, 94vw);
            position: relative;
            z-index: 1;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            color: #cbd5e1;
        }

        .mark {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: conic-gradient(from 180deg, var(--accent), var(--accent2), var(--accent3), var(--accent));
            box-shadow: 0 10px 30px rgba(37,99,235,.25);
        }

        .brand-text {
            font-size: 13px;
            letter-spacing: .08em;
            text-transform: uppercase;
            opacity: .9;
        }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.98));
            color: #0b1220;
            border: 1px solid rgba(226,232,240,.75);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .card:before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(600px 250px at 10% 0%, rgba(37,99,235,.12), transparent 60%),
                        radial-gradient(600px 250px at 95% 15%, rgba(6,182,212,.10), transparent 60%);
            pointer-events: none;
        }

        .card-content {
            position: relative;
        }

        h1 {
            margin: 0 0 12px;
            font-size: clamp(26px, 4vw, 32px);
            letter-spacing: -0.03em;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            margin: 0 0 28px;
            color: var(--muted2);
            font-size: 13px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid rgba(226,232,240,.9);
            border-radius: 12px;
            background: rgba(241,245,249,.75);
            color: #0f172a;
            font-size: 14px;
            transition: all .2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37,99,235,.15);
        }

        input::placeholder {
            color: var(--muted);
        }

        button {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(37,99,235,.35);
            transition: all .2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37,99,235,.45);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            border: 1px solid rgba(226,232,240,.95);
            border-radius: 14px;
            background: rgba(255,255,255,.9);
            padding: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: var(--muted2);
            font-style: italic;
            font-size: 13px;
        }

        .quote-grid {
            display: grid;
            gap: 16px;
            width: 100%;
        }

        .quote-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding-bottom: 12px;
            border-bottom: 1px dashed rgba(226,232,240,.95);
        }

        .quote-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .quote-label {
            font-size: 11px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted2);
        }

        .quote-value {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #0f172a;
        }

        .quote-change {
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: var(--accent3);
        }

        .negative {
            color: #ef4444;
        }

        .error {
            color: #ef4444;
            font-size: 13px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(37,99,235,.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .examples {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .example-chip {
            padding: 6px 12px;
            background: rgba(241,245,249,.9);
            border: 1px solid rgba(226,232,240,.9);
            border-radius: 8px;
            font-size: 12px;
            color: var(--muted2);
            cursor: pointer;
            transition: all .2s ease;
        }

        .example-chip:hover {
            background: rgba(226,232,240,.95);
            border-color: var(--accent);
            color: var(--accent);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        @media (hover: hover) {
            button:hover {
                transform: translateY(-2px);
            }
        }

        @media (max-width: 600px) {
            .card {
                padding: 24px;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <div class="mark"></div>
            <span class="brand-text">EquityCloud Analytics</span>
        </div>

        <div class="card">
            <div class="card-content">
                <h1>Real-Time Market Data</h1>
                <p class="subtitle">Enter a ticker symbol to fetch live stock quotes powered by Azure</p>

                <div class="examples">
                    <span class="example-chip" onclick="selectSymbol('MSFT')">MSFT</span>
                    <span class="example-chip" onclick="selectSymbol('AAPL')">AAPL</span>
                    <span class="example-chip" onclick="selectSymbol('GOOGL')">GOOGL</span>
                    <span class="example-chip" onclick="selectSymbol('TSLA')">TSLA</span>
                    <span class="example-chip" onclick="selectSymbol('NVDA')">NVDA</span>
                </div>

                <div class="search-box">
                    <input type="text" id="symbolInput" placeholder="Enter ticker symbol" onkeypress="if(event.key==='Enter') fetchStock()" maxlength="6">
                    <button id="searchBtn" onclick="fetchStock()">Search</button>
                </div>

                <div id="result">
                    <span class="loading">Enter a symbol to begin</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectSymbol(symbol) {
            document.getElementById('symbolInput').value = symbol;
            fetchStock();
        }

        async function fetchStock() {
            const input = document.getElementById('symbolInput').value.toUpperCase().trim();
            const resultDiv = document.getElementById('result');
            const searchBtn = document.getElementById('searchBtn');

            // Validate input: only letters, 1-6 characters
            const symbol = input.replace(/[^A-Z]/g, '');

            if (!symbol) {
                resultDiv.innerHTML = '<span class="loading">Please enter a valid symbol</span>';
                return;
            }

            if (symbol.length > 6) {
                resultDiv.innerHTML = '<span class="error">Symbol too long (max 6 characters)</span>';
                return;
            }

            // Disable button and show spinner
            searchBtn.disabled = true;
            resultDiv.innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch(`/api/quote/${symbol}`);

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const quote = data['Global Quote'];

                if (quote) {
                    const price = parseFloat(quote['05. price']);
                    const change = quote['10. change percent'];
                    const isPositive = !change.startsWith('-');

                    resultDiv.innerHTML = `
                        <div class="quote-grid">
                            <div class="quote-item">
                                <span class="quote-label">Symbol</span>
                                <span class="quote-value">${quote['01. symbol']}</span>
                            </div>
                            <div class="quote-item">
                                <span class="quote-label">Price (USD)</span>
                                <span class="quote-value">$${price.toFixed(2)}</span>
                            </div>
                            <div class="quote-item">
                                <span class="quote-label">Change</span>
                                <span class="quote-change ${isPositive ? 'positive' : 'negative'}">
                                    ${isPositive ? '+' : ''}${change}
                                </span>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<span class="error">Symbol not found or API limit reached</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                // Re-enable button
                searchBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
